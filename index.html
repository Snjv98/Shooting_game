<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shooting</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      
      <button id="start">Double Tab To Start Touranament</button>
      <h2 id="shoot">Shoot</h2>
      <h2>Score</h2>
      <h3>Round</h3>
       <span><h4 id="round1p">Round won(player1)</h4></span><span id="roundScore"></span>
      <h4 id="round2p">Round won(player2)</h4>

      <div class="shooting shooting1">
        <p>Player 1</p>
        <h2 id='playerHealth1'>Health  100</h2>
        
        <div id="disappear">
          <button id="round1" class="animation">ROUND 1</button>
        </div>
        
      </div>

      <div class="shooting">
        <p>Player 2</p>
        <h2 id='playerHealth2'>Health 100</h2>
        <div>
          <button id="round2">ROUND 2</button>
          <button id="round3">ROUND 3</button>
          <button id="round4">ROUND 4</button>
          <button id="round5">ROUND 5</button>
        </div>
      </div> 
    </div>
   <script src="index1.js" charset="utf-8"></script>
  </body>
</html>
